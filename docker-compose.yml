version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: challenge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://user:password@db:5432/challenge
      DATA_DIR: /app/data
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
